<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colliders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/hgi4qir.css">

  <style>
    body {
      font-family: "new-science", sans-serif;
    }

    #player {
      position: absolute;
      left: 4%;
      bottom: 50%;
      transform: translateY(50%);
      transition: transform 0.1s ease-in-out;
    }

    .enemy {
      position: absolute;
      width: 50px;
      height: 50px;
      transition: transform 0.1s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .overlay.active {
      display: flex;
    }
  </style>
</head>

<body class="bg-black flex flex-col items-center bg-black relative">
  
  <!-- Playing area -->
  <section data-game-area class="relative h-screen w-full overflow-hidden">
    <div id="player" style="transition: left 1s ease;" class=" w-12 h-12">
      <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="8" width="12" height="8" fill="#00FF00"/>
        <rect x="8" y="16" width="16" height="8" fill="#00FF00"/>
        <rect x="12" y="2" width="8" height="6" fill="#00FF00"/>
      </svg>
    </div>
    <!-- Enemies will be dynamically added here -->
  </section>

  <!-- Stats area -->
  <section style="--tw-bg-opacity:0.7"
    class="border-2 border-green-400 backdrop-blur-sm absolute w-full max-w-48 sm:max-w-64 top-4 right-4 bg-black text-white sm:p-4 p-2 rounded-lg shadow-lg">
    <h2 class="text-xl text-green-400 font-bold flex items-center justify-between mb-2 sm:mb-4 pb-2 sm:pb-4 border-b-2 border-green-400">Game <button data-play-pause-game>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button></h2>
    <div class="flex sm:gap-3">
      <p class="flex-1 text-green-700">Points<br><span class="text-white" data-points>0</span></p>
      <p class="flex-1 text-green-700">Lives<br><span class="text-white" id="lives">5</span></p>
      <p class="flex-1 text-green-700" >Arrows<br><span  class="text-white" id="arrows">3</span></p>

    </div>
  </section>

  <!-- End game overlay -->
  <div style="--tw-bg-opacity:0.7" id="end-game-overlay" class="overlay backdrop-blur-sm">
    <div class="bg-black text-green-300 p-8 rounded shadow-lg text-center border-2 border-green-400">
      <h2 class="text-2xl mb-4 font-bold uppercase">Game Over</h2>
      <p class="mb-4 text-white">You scored <span class="font-bold" id="final-points">0</span> points!</p>
      <button id="play-again"
        class="text-black border-2 bg-green-400 border-green-400 text-white py-2 px-4 rounded hover:bg-green-400">Play
        Again</button>
    </div>
  </div>

  <section data-touch-controls class="absolute bottom-4 right-4 text-green-400 flex flex-col gap-4">
    <button style="--tw-bg-opacity:0.7" class="backdrop-blur-sm bg-black block w-full p-3 border-2 rounded border-green-400" data-touch="up">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
      </svg>      
    </button>
    <button style="--tw-bg-opacity:0.7" class="backdrop-blur-sm bg-black block w-full p-3 border-2 rounded border-green-400" data-touch="shoot">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
      </svg>      
    </button>
    <button style="--tw-bg-opacity:0.7" class="backdrop-blur-sm bg-black block w-full p-3 border-2 rounded border-green-400" data-touch="down">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
      </svg>      
    </button>
  </section>

  <script src="src/index.js" type="module">

  </script>
</body>

</html>
